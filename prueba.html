<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prueba Fade Up</title>
<style>
  :root { color-scheme: light dark; }
  body{margin:0;font-family:system-ui,Inter,Arial,sans-serif;min-height:200vh;background:#2f463d;display:grid;place-items:center}
  h1{color:#fff;font-size:clamp(36px,6vw,72px);line-height:1.05;text-align:center;margin:0 16px}

  /* Animación pura CSS */
  @keyframes fadeInUp {
    0% { opacity:0; transform: translateY(40px); }
    100% { opacity:1; transform: translateY(0); }
  }
  .fade-up {
    opacity:0;
    animation: fadeInUp 900ms ease-out forwards;
    /* si querés más smooth: */
    /* animation-timing-function: cubic-bezier(.22,.61,.36,1); */
  }
</style>
</head>
<body>
  <h1 class="fade-up">Nos<br>Casamos <span style="color:#ffd66b">.</span></h1>
</body>
</html>
